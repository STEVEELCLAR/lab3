{% extends "layout.html" %}
{% block content %}

<form class="form-horizontal" action="{{ url_for('upd_lname') }}" method = "post">
<fieldset>
<!-- Form Name -->
<legend>UPDATE Student</legend>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label" for="lname">Last Name:</label>  
  <input id="lname" name="lname" type="text" placeholder="e.g. Clar" class="form-control input-md" required="">
    
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="lname">New Last Name:</label>  
  <input id="newlname" name="newlname" type="text" placeholder="e.g. Clar" class="form-control input-md" required="">
    
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="submit"></label>
    <button id="submit" name="submit" class="btn btn-primary">Submit</button>
 
</div>

</fieldset>
</form>
{% endblock content %}
