{% extends "layout.html" %}
{% block content %}

<form class="form-horizontal" action="{{ url_for('del_fname') }}" method = "post">
<fieldset>
<!-- Form Name -->
<legend>DELETE Student</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="fname">First Name:</label>  
  <input id="fname" name="fname" type="text" placeholder="e.g. Steve" class="form-control input-md" required="">

</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="submit"></label>
    <button id="submit" name="submit" class="btn btn-primary">Submit</button>
 
</div>

</fieldset>
</form>
{% endblock content %}
