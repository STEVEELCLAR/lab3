{% extends "layout.html" %}
{% block content %}
<style>
#customers {
    font-family: "Lucida Console", Monaco, monospace;
    border-collapse: collapse;
    font-size: 35px;
}

#table_style td, #table_style th {
    border: 2px solid #ddd;
    padding: 8px;
    background-image: url(static/img/black.jpg);
    font-size: 12px;
    opacity: 0.8;
    color: white;
}

#table_style tr:nth-child(even){background-color: #f2f2f2;}

#table_style tr:hover {background-color: #ddd;}

#table_style th {
    padding-top: 12px;
    padding-bottom: 12px;
    text-align: center;
    background-color: #000066;
    color: white;
    font-size: 18px;
}
</style>

<table id="table_style" width ="1000" align="center" style="margin-top:30px;">
    <tr>
        <th>ID Number</th>
        <th>Last Name</th>
        <th>First Name</th>
        <th>Course</th>
        <th>Year</th>
        <th>Gender</th>
    </tr>

    {% for row in myresult %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
            <td>{{ row[5] }}</td>
            
        </tr>
    {% endfor %}
</table>
{% endblock %}
