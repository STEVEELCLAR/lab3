{% extends "layout.html" %}
{% block content %}

<form class="form-horizontal" action="{{ url_for('upd_id') }}" method = "post">
<fieldset>
<!-- Form Name -->
<legend>UPDATE Student</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="id">ID Number:</label>  
  <input id="id" name="id" type="text" placeholder="e.g. 2015-0001" class="form-control input-md" required="">

</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="id">New ID Number:</label>  
  <input id="newid" name="newid" type="text" placeholder="e.g. 2015-1000" class="form-control input-md" required="">

</div>
<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="submit"></label>
    <button id="submit" name="submit" class="btn btn-primary">Submit</button>
 
</div>

</fieldset>
</form>
{% endblock content %}
