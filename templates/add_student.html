<form class="form-horizontal" action="{{ url_for('add_student') }}" method = "post">
<fieldset>
<!-- Form Name -->
<legend>ADD Student</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="id">ID Number:</label>  
  <input id="id" name="id" type="text" placeholder="e.g. 2015-0001" class="form-control input-md" required="">

</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="lname">Last Name:</label>  
  <input id="lname" name="lname" type="text" placeholder="e.g. Clar" class="form-control input-md" required="">
    

</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="fname">First Name:</label>  
  <input id="fname" name="fname" type="text" placeholder="e.g. Steve" class="form-control input-md" required="">

</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="course">Course:</label>

    <select id="course" name="course" class="form-control">
      <option value="1">BS Accountancy</option>
      <option value="2">BS Biology</option>
      <option value="3">BS Chemistry</option>
      <option value="4">BS Civil Engineering</option>
      <option value="5">BS Computer Engineering</option>
      <option value="6">BS Computer Science</option>
      <option value="7">BSED Drafting</option>
      <option value="8">BS Economics</option>
      <option value="9">BS Electronics Engineering </option>
      <option value="10">AB Filipino</option>
      <option value="11">AB History</option>
      <option value="12">BS Information Technology</option>
      <option value="13">BS Information System</option>
      <option value="14">BS Mechanical Engineering</option>
      <option value="15">BS Mining Engineering</option>
      <option value="16">BS Nursing</option>
      <option value="17">BS Physics</option>
      <option value="18">AB Political Science</option>
      <option value="19">AB Sociology</option>
      <option value="20">BS Statistics</option>

    </select>
</div>


<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="year">Year Level:</label>

    <select id="year" name="year" class="form-control">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="gender">Gender:</label>

    <select id="gender" name="gender" class="form-control">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="submit"></label>
    <button id="submit" name="submit" class="btn btn-primary">Submit</button>
 
</div>

</fieldset>
</form>

{% endblock %}
